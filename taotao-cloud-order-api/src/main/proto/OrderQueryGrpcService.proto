syntax = "proto3";

package com.taotao.cloud.order.api.grpc;

option java_multiple_files = true;
option java_package = "com.taotao.cloud.order.api.grpc";
option java_outer_classname = "OrderQueryGrpcServiceProto";
//option objc_class_prefix = "HLW";

service OrderQueryGrpcService {
  rpc insertOrder (OrderQueryGrpcRequest) returns (OrderQueryGrpcResponse){}
}

message OrderQueryGrpcRequest {
  string id = 1;
}

message OrderQueryGrpcResponse {
  bool reply = 1;
}

